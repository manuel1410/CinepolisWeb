
<div class="contenido">
    <div class="caja">

        <img src="../../assets/logo.png" alt="">
        <p id="registrarse">Registrarse</p>


        <form class="formulario-registro">
            <input id="input-cedula" type="text" class="input-field" [(ngModel)]="inputCedula" name="input-cedula" placeholder="Número de cédula">
            <input id="input-nombre" type="text" class="input-field" [(ngModel)]="inputNombre" name="input-nombre" placeholder="Nombre">
            <input id="input-apellido1" type="text" class="input-field" [(ngModel)]="inputApellido1" name="input-apellido1" placeholder="Primer Apellido">
            <input id="input-apellido2" type="text" class="input-field" [(ngModel)]="inputApellido2" name="input-apellido2" placeholder="Segundo Apellido">
            <input id="input-email" type="email" class="input-field" [(ngModel)]="inputEmail" name="input-email" placeholder="Correo electrónico">
            <input id="input-fechaNacimiento" type="date" class="input-field" [(ngModel)]="inputFechaNacimiento" name="input-fechaNacimiento">
            <input id="input-vacunas" type="number" class="input-field" [(ngModel)]="inputVacunas" name="input-vacunas" placeholder="Cantidad de vacunas COVID-19" min="0" max="2">
        </form>

        <p id="aviso">{{aviso}}</p>

        <button (click)="registrar()">Registrarse</button>
    </div>
</div>
