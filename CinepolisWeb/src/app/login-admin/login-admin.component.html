
<div class="contenido">
    <div class="caja">
        <div class="titulo">
            <img src="../../assets/logo.png" alt="">
        </div>
        <p>Iniciar Sesión</p>
        <form action="submit" class="formulario-login">
            <div class="input">
                <label for="email">Correo electrónico: </label>
                <input type="email" placeholder="Correo electrónico" id="inputEmail" [(ngModel)]="inputEmail" name="email">
            </div>
            <div class="input">
                <label for="password">Contraseña: </label>
                <input type="password" placeholder="Contraseña" id="inputPassword" [(ngModel)]="inputPassword" name="password">
            </div>
            <div class="enlaces">
                <a (click)="user()"> Ingresar como usuario</a>
                <p></p>
            </div>
        </form>
        <button (click)="login()">Iniciar Sesión</button>

    </div>
</div>
